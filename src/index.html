<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Ashly Draper" />
        <title>Around the U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Logo" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info-box">
                    <img src="<%=require('./images/jacques.jpg')%>" alt="Jacques Cousteau" class="profile__avatar" />
                    <div class="profile__text">
                        <div class="profile__text-container">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button type="button" class="profile__edit-button" aria-label="Edit profile"></button>
                        </div>
                        <p class="profile__title">Explorer</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button" aria-label="Add image"></button>
            </section>

            <section class="cards">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Around the U.S.</p>
        </footer>

        <div class="popup popup_role_edit">
            <div class="popup__container">
                <form action="#" name="UpdateProfile" method="post" class="popup__form popup__form_role_edit" novalidate>
                    <h3 class="popup__header">Edit Profile</h3>
                    <div class="popup__input-container">
                        <input type="text" id="name" name="name" placeholder="Name" class="popup__input popup__input_role_name" required minlength="2" maxlength="40"  />
                        <span class="popup__input-error popup__input-error_name"></span>

                        <input type="text" id="title" name="title" placeholder="Title" class="popup__input popup__input_role_title" required minlength="2" maxlength="200" />
                        <span class="popup__input-error popup__input-error_title"></span>
                    </div>

                    <button type="submit" class="popup__save-button popup__save-button_role_edit">
                        Save
                    </button>
                </form>
                <button type="button" class="popup__close popup__close_role_edit" aria-label="Close"></button>
            </div>
        </div>

        <div class="popup popup_role_add">
            <div class="popup__container">
                <form action="#" name="place" class="popup__form popup__form_role_add" novalidate>
                    <h2 class="popup__header">New place</h2>
                    <div class="popup__input-container">
                        <input type="text" id="place" name="name" placeholder="Title" class="popup__input popup__input_role_image-title" required minlength="1" maxlength="30" />
                        <span class="popup__input-error popup__input-error_place"></span>

                        <input type="url" id="url" name="link" placeholder="Image link" class="popup__input popup__input_role_image-link" required />
                        <span class="popup__input-error popup__input-error_url"></span>
                    </div>
                    <button type="submit" class="popup__save-button popup__save-button_role_add">
                        Create
                    </button>
                </form>
                <button type="button" class="popup__close popup__close_role_add" aria-label="Close"></button>
            </div>
        </div>

        <div class="popup popup_role_image">
            <div class="popup__container popup__container_role_image">
                <figure class="popup__figure">
                    <img src="#" alt="#" class="popup__image" />
                    <figcaption class="popup__caption"></figcaption>
                </figure>
                <button type="button" class="popup__close popup__close_role_image" aria-label="Close"></button>
            </div>
        </div>

        <template id="place-template" class="place-template">
            <article class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                    <h2 class="card__title"></h2>
                    <button type="button" name="Like image" class="card__heart" aria-label="Like photo"></button>
                </div>
                <button type="button" name="Delete image" class="card__delete" aria-label="Delete photo"></button>
            </article>
        </template>
    
    </body>
</html>
